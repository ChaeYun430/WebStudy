<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프레임 태그 iframe(Interal Frame)</title>
</head>
<body>
<ul>
<b>iframe 태그</b>
<li>현재 HTML 문서 내에 일정한 크기의 영역을 할당해서 삽입하는 인라인 프레임</li>
<li>형식 : iframe src = "" name = "" width = "" height = "" sandbox = "" srcdoc = ""</li>
<li>sandbox : 플러그인 실행 금지, JavaScript 사용 금지, 폼 요소에 의한 페이지 호출 금지 등의 제한 가능</li>
<li>srcdoc : iframe 태그에 표시할 페이지의 내용 작성</li>
<li>보안 때문에 현재는 사용 제한</li>
</ul>
<iframe src = "http://www.namgarambooks.co.kr">
<p>이 브라우저는 iframe을 지원하지 않습니다.</p>
</iframe>
</body>
</html>
