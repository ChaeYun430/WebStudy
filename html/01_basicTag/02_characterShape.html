<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자 모양 태그</title>
</head>
<body>

<p><b> b 태그는 굵은 글꼴</b></p>
<p><i> i 태그는 기울임 글꼴</i></p>
<p><em> em 태그는 강조 표시</em></p>
<p><small> small 태그는 작은 글자 표시</small></p>
<p><mark> mark 태그는 음영</mark>으로 강조 표시</p>
<p><strong> strong 태그는 중요하거나 긴급을 요하는 내용을 표시하는 강력한 텍스트</strong></p>
<p> X<sub>2</sub>(아래첨자)와 Y<sup>2</sup>(위 첨자)</p>
<p> ins 태그는 <ins>추가한 내용을 밑줄</ins>로 표시</p>
<p><del> del 태그는 취소선을 표시</del></p>

</body>
</html>
