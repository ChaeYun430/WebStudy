<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Model</title>
</head>
<body>
-이벤트 : 사용자가 특정 행위를 했을 때 행위에 대한 결과 동작을 보여주는 것<br>
-이벤트 모델 : 사용자의 행위를 예측하고 행위에 대한 처리를 미리 만들어 놓은 함수에 연결해 주는 작업<br>
(문서 객체에 이벤트를 연결하는 것)<br>
-이벤트 속성 : 사용자에 의해 특정 요소에서 이벤트가 발생하면 이벤트 핸들러에 연결<br>
-이벤트 핸들러 : 처리를 담당하는 실행 함수<br>

</body>
</html>
