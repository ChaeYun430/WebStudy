<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>텍스트 처리 태그</title>
</head>
<body>

<b>제목 태그 hn(Heading)</b><br>
Bold체, 자동 줄바꿈
<h1>h1: 200%</h1>
<h2>h2: 150%</h2>
<h3>h3: 120%</h3>
<h4>h4: 100%</h4>
<h5>h5: 80%</h5>
<h6>h6: 70%</h6>


<b>줄 바꾸기 태그 br(Line break</b><br>
종료<br>태그<br>없음


<b>입력한 모양대로 출력하는 태그 pre(Preformatted text)</b><br>
<pre>
공백, 탭, 줄바꿈, 띄어쓰기, ASCII문자 등 그대로 표현
Courier, 굴림체, 바탕체 등 모든 문자의 폭이 동일한 고정 폭 글꼴을 사용해야 웹페이지에서도 같은 표현 가능
<br>, &nbsp; 사용하지 않아도 됨.
</pre>

</body>
</html>
