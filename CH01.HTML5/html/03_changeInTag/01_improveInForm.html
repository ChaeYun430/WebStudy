<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>향상된 form 태그</title>
</head>
<body>
<form>
이메일 : <input type = "email" name = "email"><p>
URL : <input type = "url" name = "url"><p>
전화번호 : <input type = "tel" name = "tel"><p>

월 : <input type = "month" name = "month"><p>
주 : <input type = "week" name = "week"><p>
날짜 : <input type = "date" name = "date"><p>
시간 : <input type = "time" name = "time"><p>
지역시간 : <input type = "datetime-local" name = "datetime-local"><p>

색상 : <input type = "color" name = "color"><p>
Search : <input type = "search" name = "search"><p>

숫자 : <input type = "number" name = "number"><p>
범위 : <input type = "range" name = "range"><p>
<!-- min, max, step, value -->
<input type = "submit" value = "제출">
</form>
</body>
</html>
