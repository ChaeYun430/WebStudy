<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>속성</th>
			<th>설명</th>
		</tr>
		<tr>
			<td>autofocus</td>
			<td>자동으로 입력 포커스 표시</td>
		</tr>
		<tr>
			<td>reauired</td>
			<td>필수 입력 필드, 없으면 오류 메시지</td>
		</tr>
		<tr>
			<td>placeholder</td>
			<td>입력할 내용을 흐린 색의 Hint로 보여줌</td>
		</tr>
		<tr>
			<td>title</td>
			<td>요소에 대한 추가 정보를 제공</td>
		</tr>

	</table>
	<form>
		<fieldset>
			<legend>개인 정보 입력</legend>
			<table>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" name="name" placeholder="이름을 입력하시오"
						required autofocus id="name"></td>
				</tr>
				<tr>
					<td><label for="email">이메일</label></td>
					<td><input type="email" name="email" placeholder="이메일을 입력하시오"
						id="email"></td>
				</tr>
				<tr>
					<td><label for="phone">전화번호</label></td>
					<td><input type="phone" name="phone" placeholder="전화번호를 입력하시오"
						pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" title="###-####-####"
						id="phone"></td>
				</tr>
				<tr>
				<td><label for ="file">파일선택	</label></td>
				<td><input type = "file" name = "file" placeholder = ""

			</table>
		</fieldset>
	</form>
</body>
</html>
