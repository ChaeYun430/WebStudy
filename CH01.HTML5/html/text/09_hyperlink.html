<ul>
형식 : a href="" target="" [텍스트나 이미지]<br>
href = "이동할 페이지 또는 링크할 URL"<br>
target = "_blank | _top | _self | _parent"<br>
<li>_blank : 새창 또는 새탭에서  연결된 문서를 오픈한다.</li>
<li>_top : 현재창에서 연결된 문서를 오픈한다.</li>
<li>_self : 연결된 문서를 동일한 프레임에서 오픈한다.</li>
<li>_parent : 상위 프레임에서 연결된 문서를 오픈한다.</li>
</ul>
