<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 삽입 테스트</title>
<script>
	document.write("헤더 안쪽의 스크립트 작성<br>");
	document.write("Hello World!!!<br>");
	document.write("System.out.println와 같은 동작을 한다.<br>");
	document.write("Hello World!!!");
	document.write("System.out.print와 같은 동작을 한다.<hr>");
	alert("환영합니다!!!"); //경고창을 띄우는 메서드
</script>
<script src = "script.js"></script>
</head>
<body>
<script>
	document.write("바디 안쪽의 스크립트 작성<br>");
	document.write("Hello World!!!<br>");
	document.write("System.out.println와 같은 동작을 한다.<br>");
	alert("환영합니다!!!"); //경고창을 띄우는 메서드
	</script>
</body>
</html>
