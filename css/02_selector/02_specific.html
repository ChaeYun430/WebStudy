<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타입/ID/Class 선택자</title>
<style>
h1{font-family: "Comic Sans MS"}
#t1{font-weight: bold;}
.t2{color: green;}
</style>
</head>
<body>
<h1>Type Selector</h1>
HTML의 특정 태그를 선택하여 스타일을 적용<br>
<span id = t1>형식 : 태그명{속성: 값;}</span>
<hr>
<h1>ID Selector</h1>
특정 id 속성값을 가지고 있는 태그 선택<br>
<span id = t1>형식 : #id{속성: 값;}</span><br>
<span class = "t2">활용 : 상단  메뉴바, 하단 정보, 홈페이지 로고 등 유일한 요소</span><br>
<hr>
<h1>Class Selector</h1>
특정 클래스 속성값으로 가지고 있는 태그 선택<br>
<span id = t1>형식: 태그명.클래스명{속성: 값;} 또는 .클래스명{속성: 값;}</span><br>
태그명을 특정하지 않으면 클래스의 값만 같으면 다양하게 선택 가능<br>
<span class = "t2">활용 : 소제목처럼 반복되는 요소</span>

</body>
</html>
